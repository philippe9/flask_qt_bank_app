{% extends "layout.html" %} {% block page_title %}Login{% endblock %} {% block
body %} {{ super() }}
<body
  class="d-flex flex-column justify-content-start align-items-center vh-100 mt-5"
>
  <div class="card">
    <div class="card-header text-center">
      <h5>Remplissez le formulaire ci dessous</h5>
    </div>
    <form action="/do_login" class="p-4" method="post">
      <div class="form-group">
        <label for="Identifiant">Identifiant</label>
        <input
          type="text"
          name="identifiant"
          class="form-control"
          id="Identifiant"
          placeholder="Identifiant"
        />
      </div>
      <div class="form-group">
        <label for="pin">Mot de passe</label>
        <input
          type="password"
          name="pin"
          class="form-control"
          id="pin"
          placeholder="Mot de passe"
        />
      </div>
      {% if error_login %}
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        <strong>Error!</strong> Vos identifiants sont incorrects.
      </div>
      {% endif %}
      <button type="submit" class="btn btn-primary w-100 mt-4">
        Se connecter
      </button>
    </form>
  </div>
</body>

{% endblock %}
